<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 5 y Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/727f593aef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!-- Google Fonts-->


    <title>Random card generator</title>
</head>
<body 
class="
d-flex 
flex-column 
justify-content-center
"
style="background-color: rgb(14, 61, 14);"
>

    <div class="navbar navbar-light bg-success">
        <h1 class="mx-auto">Random Card Generator</h1>
    </div>

    <div 
    style="
    width: 200px;
    border-radius: 10px"

    class="
    container
    
    border
    border-3 
    shadow

    flex-row 
    d-inline-flex
    flex-column
    mt-4
    bg-light
    ">

        <div 
        class="
        row 
        justify-content-start">

            <img 
            class="w-25 m-2 naipe"
            src="./images/corazon.png" 
            alt="image">

        </div>

        <div class="row mx-auto my-5">
            <h1
            id="number"
            class="display-1 fw-bold">
            8
            </h1>
        </div>

        <div 
        class="
        row 
        justify-content-end">

            <img
            class="w-25 m-2 naipe"
            src="./images/corazon.png" 
            alt="image"
            style="transform: rotate(180deg)">
            

        </div>

    </div>

    <div class="d-flex text-center">
        <button 
    id="otraCarta"
    class="
    
    btn
    btn-success
    ms-auto
    me-2
    mt-4
    ">
        Carta
    </button>

    <button
    id="start"
    class="
    
    btn
    btn-success
    me-auto
    ms-2
    mt-4
    ">
        Cada 10 segundos
    </button>

    <button
    
    id="stop"
    class="
    visually-hidden
    btn
    btn-success
    mx-auto
    mt-4
    ">
        Parar
    </button>

    </div>
    

<script src="app.js"></script>
</body>
</html>
